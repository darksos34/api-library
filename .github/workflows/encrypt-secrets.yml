name: Encrypt Secrets

on:
  workflow_dispatch:

jobs:
  encrypt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install age and sops
        run: |
          sudo apt-get update
          sudo apt-get install -y age sops

      - name: Encrypt secrets
        run: |
          sops --encrypt --in-place secrets/app-secrets.yaml

      - name: Commit encrypted secrets
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Encrypt secrets"
